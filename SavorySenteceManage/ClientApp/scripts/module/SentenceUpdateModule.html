<div>
    <div class="row" ng-show="!loaded">
        <div class="col-sm-12">
            <i class="loading"></i>
        </div>
    </div>
    <div class="row" ng-show="loaded && item == null">
        404
    </div>

    <form class="form form-horizontal" name="theForm" novalidate ng-show="loaded && item != null">
        <div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{item.id}}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':theForm.content.$dirty&&theForm.content.$error.required}">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="content" ng-model="item.content" required />
                <p class="text-danger" ng-show="theForm.content.$dirty && theForm.content.$error.required">必填</p>
            </div>
        </div>
    </form>
</div>
